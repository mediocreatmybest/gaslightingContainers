[global]
mode = txt
directory = c:\images

[downloaders]
program = gallery-dl
arguments = --write-metadata --sleep 1-2 --range 1-10

[src_list]
type = url
txt_src = https://raw.githubusercontent.com/mediocreatmybest/gaslightingeveryone/main/Scripts/example.txt

[web_config_artstation]
filter = ['?sort_by=rank']

[web_config_reddit]
filter = ['/top/?t=all']

[web_config_unsplash]
filter = ['/cats?orientation=squarish']