[global]
mode = txt
directory = c:\images

[downloaders]
program = gallery-dl
arguments = --write-metadata --sleep 2-4 --range 1-1

[src_list]
type = url
txt_src = http://example.com/example.txt

[web_config_artstation]
filter = ['?sort_by=rank']

[web_config_reddit]
filter = ['/top/?t=all']

[web_config_unsplash]
filter = ['/cats?orientation=squarish']

[json2txt]
disable-title = False
disable-desc = False
disable-tags = False
disable-exif = False